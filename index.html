<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Tower of Hanoi</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Tower of Hanoi</h1>
        <h2>Number of moves: <span class="moves"></span></h2>
        <h3 id="win">Congratulations, You Won!</h3>
      </nav>
    </header>
      <div class="game-board">
        <div class="towers">
          <div class="tower-left">T</div>
          <div class="tower-mid">T</div>
          <div class="tower-right">T</div>
        </div>
        <div class="discs-container">
          <div class="discs-left">
            <div class="disc disc1"></div>
            <div class="disc disc2"></div>
            <div class="disc disc3"></div>
            <div class="disc disc4"></div>
            <div class="disc disc5"></div>
          </div>
          <div class="discs-mid">
          </div>
          <div class="discs-right">
          </div>
        </div>
      </div>
      <div class="wrapper">
        <button onclick="resetGame()">Reset Game</button>
      </div>
    <script src="disc.js"></script>
    <script src="tower.js"></script>
  </body>

</html>
